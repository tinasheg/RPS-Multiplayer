<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
</head>

<body>
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron">
            <h1 class="text-center"><strong>Welcome to Rock-Paper-Scissors!</strong></h1>
            <h2 class="text-center">Enter your name to start the game</h2>
        </div> <!-- End Jumbotron -->

        <!-- Player Name Section -->
        <div class="formPanel">
            <form id="name-form">
                <input type="text" id="name-input" placeholder="Your Name">
                <input id="add-name" type="submit" value="Submit">
            </form>
        </div> 

        
        <div class="panel panel-default">
            <div class="row">
                

                
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="panel panel-default playerPanel" id="playerPanel1">
                        <div class="panel-heading panelName">
                            <h3 class="panel-title text-center" id="playerOneName"></h3>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Rock</div>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Paper</div>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Scissors</div>
                        </div>


                        <div class="panel-body panelStats text-center">
                            <div class="stats" id="player1Stats"></div>
                        </div>
                    </div>
                </div> 
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="panel panel-default gamePanel">
                        <h3 class="panel-title text-center" id="waitingNotice"></h3>
                        <h3 class="panel-title text-center" id="roundOutcome">Rock-Paper-Scissors</h3>
                    </div>
                </div> 
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="panel panel-default playerPanel" id="playerPanel2">
                        <div class="panel-heading panelName">
                            <h3 class="panel-title text-center" id="playerTwoName"></h3>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Rock</div>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Paper</div>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Scissors</div>
                        </div>


                        <div class="panel-body panelStats text-center">
                            <div class="stats" id="player2Stats"></div>
                        </div>
                    </div>
                </div> 

            </div> 
        </div>

        
        <div class="row">

            <div class="col-lg-8 col-md-8 col-sm-8">
                <div id="chatDisplay"></div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="chatInput">
                    <div class="chatLabel">Type Your Message!</div>

                    <div class="chatPanel">
                        <form id="chat-form">
                            <textarea type="text" id="chat-input"></textarea>
                            <input id="chat-send" type="submit" value="Send">
                        </form>
                    </div>
                </div>
            </div> 

        </div> 
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
        <script src="assets/js/app.js"></script>
</body>

</html>
